version: "3.8"
services:
  backend:
    container_name: nodesv-nota-importaciones
    restart: always
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - NODE_ENV=production
    ports:
      - 3021:3001
    volumes:
      - uploads_data:/api/uploads # Persistir directorio uploads
    networks:
      - proyectos-network
  nextjs:
    container_name: nota-importaciones-nextjs
    build:
      context: ./fe
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./fe/.env
    ports:
      - 3020:3000 # Exponer el puerto 3008 al host
    environment:
      - NODE_ENV=production
      # Importante para que Next.js escuche en todas las interfaces
      - HOSTNAME=0.0.0.0
networks:
  proyectos-network:
    external: true
    name: proyectos-network

volumes:
  uploads_data:
    driver: local
